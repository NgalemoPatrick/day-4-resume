<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Resume</title>
</head>
<body>
    <main class="container">
        <!-- resume container -->
        <div class="resume-container">

            <!-- profle section -->
            <div class="profile-section">
                <div class="image"> 
                    <img src="https://www.clipartmax.com/png/middle/145-1450919_new-luffy-by-gelsodk-new-luffy-by-gelsodk-one-piece-luffy-transparent.png" alt="Profile Picture" class="picture"> 
                    <h1 class="fullname">One Piece</h1>
                    <h2>Sofware engineer</h2>
                </div>
                <div class="contact">
                    <div class="contact-item">
                        <img src="https://www.freepnglogos.com/uploads/linkedin-blue-style-logo-png-0.png" alt="" class="linkedin-logo">
                        <a href="#">https://www.linkedin.com</a>
                    </div>
                    <div class="contact-item">
                        <img src="https://www.freepnglogos.com/uploads/email-logo-png-27.png" alt="" class="email-logo">
                        <a href="#">one.piece@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <img src="https://www.citypng.com/public/uploads/preview/-121610564114e6t4ym7jet.png" alt="" class="phone-logo">
                        <h4>+123-456-7890</h4>
                    </div>
                    <div class="contact-item">
                        <img src="https://www.freepnglogos.com/uploads/logo-website-png/logo-website-website-icon-with-png-and-vector-format-for-unlimited-22.png" alt="" class="web-logo">
                        <a href="#">www.onepiece.com</a>
                    </div>
                    <div class="contact-item">
                        <img src="https://www.freepnglogos.com/uploads/logo-website-png/logo-website-website-icon-with-png-and-vector-format-for-unlimited-22.png" alt="" class="porfiolo-logo">
                        <a href="#">www.myporfiolo.com</a>
                    </div>
                </div>
                    
                <div class="relevant-skills">
                    <h3>RELEVANT SKILLS</h3>
                    <br>
                    <ul>
                        <li>First Aid & Emergency Care</li>
                        <li>Fluency in French</li>
                        <li>Quality Customer Service</li>
                    </ul>
                </div>
            </div>
            <!-- element-section -->
            <div class="element-section">

            </div>

        </div>

    </main>
</body>
</html>
