<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Resume</title>
</head>
<body>
    <main class="container">
        <!-- resume container -->
        <div class="resume-container">

            <!-- profle section -->
            <div class="profile-section">
                <div class="image"> 
                    <img src="https://www.clipartmax.com/png/middle/145-1450919_new-luffy-by-gelsodk-new-luffy-by-gelsodk-one-piece-luffy-transparent.png" alt="Profile Picture" class="picture"> 
                    <h1 class="fullname">One Piece</h1>
                    <h2>Sofware engineer</h2>
                </div>
                <div class="contact">
                    <div class="contact-item">Linkedin</div>
                    <div class="contact-item">Email address</div>
                    <div class="contact-item">Phone Number</div>
                    <div class="contact-item">Weside</div>
                    <div class="contact-item"></div>
                </div>
                    
                <div class="relevent-skills">
                    <h3>RELEVENT SKILLS</h3>
                    <br>
                    <ul>
                        <li>First Aid & Emergency Care</li>
                        <li>Fluency in French</li>
                        <li>Quality Customer Service</li>
                    </ul>
                </div>
            </div>
            <!-- element-section -->
            <div class="element-section">

            </div>

        </div>

    </main>
</body>
</html>
